# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - BOO=BUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  pre_build:
    before_script:
      - ls
      - ls -al

    script:
      - sudo . .bashrc

    after_script:
      - ps -eax

    on_success:
      - sudo ls /

    on_failure:
      - df -h
